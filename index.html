<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | GitHub Pages</title>

  <meta name="description" content="Personal site hosted on GitHub Pages" />

  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    main {
      max-width: 700px;
      padding: 2.5rem;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    nav a {
      margin: 0 0.75rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <h1>Timerise</h1>
    <p>
      Software Developer  
      <br />
      This site is hosted on GitHub Pages.
    </p>

    <nav>
      <a href="https://github.com/Timerise-Blu">GitHub</a>
    </nav>

    <footer>
      Â© <span id="year"></span> Timerise
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
